<!DOCTYPE html>
<html>
  <head>
    <!-- EXTERNAL LIBS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>

    <!-- EXAMPLE SCRIPT -->
    <script>

      // onload callback
      function drawChart() {

        var public_key = 'E4eJMerOjZIADxqKOL2DiXpoax6';

        // JSONP request
        var jsonData = $.ajax({
          url: 'http://159.203.128.53/output/' + public_key + '.json',
          data: {page: 1},
          dataType: 'jsonp',
        }).done(function (results) {

          var data = new google.visualization.DataTable();

          data.addColumn('datetime', 'Time');
          data.addColumn('number', 'temp (C)');

          $.each(results, function (i, row) {
            data.addRow([
              (new Date(row.timestamp)),
              parseFloat(row.temp)
            ]);
          });

          var chart = new google.visualization.LineChart($('#temp').get(0));

             var options = {
            title: 'Node 2: Temp',
vAxis: { 
          viewWindowMode:'explicit',
          viewWindow:{ min:9, max :23 },
          },
          series: {
            0: { color: '#e2431e' },
          }
        };


          chart.draw(data, options);

        });

      }

      // load chart lib
      google.load('visualization', '1', {
        packages: ['corechart']
      });

      // call drawChart once google charts is loaded
      google.setOnLoadCallback(drawChart);

    </script>

<script>

      // onload callback
      function drawChart() {

        var public_key = 'OWMPNzgN4rixJ1qMaBeJCDoygJv';

        // JSONP request
        var jsonData = $.ajax({
          url: 'http://159.203.128.53/output/' + public_key + '.json',
          data: {page: 1},
          dataType: 'jsonp',
        }).done(function (results) {

          var data = new google.visualization.DataTable();

          data.addColumn('datetime', 'Time');
          data.addColumn('number', 'A0 (du)');
data.addColumn('number', 'A1 (du)');
data.addColumn('number', 'A2 (du)');

          $.each(results, function (i, row) {
            data.addRow([
              (new Date(row.timestamp)),
              parseFloat(row.a0),
            parseFloat(row.a1),
parseFloat(row.a2),

            ]);
          });

          var chart = new google.visualization.LineChart($('#analog').get(0));

           var options = {
            title: 'Node 3: Analog Measurements',
           vAxis: { 
          viewWindowMode:'explicit',
          viewWindow:{ min:0, max :1024},
          },
          series: {
            0: { color: 'red' },
            1: { color: 'green' },
            2: { color: 'blue' },
          }
        };


          chart.draw(data, options);

        });

      }

      // load chart lib
      google.load('visualization', '1', {
        packages: ['corechart']
      });

      // call drawChart once google charts is loaded
      google.setOnLoadCallback(drawChart);

    </script>
